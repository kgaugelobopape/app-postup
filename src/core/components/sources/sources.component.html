<div class="list-group">
  <input
    [(ngModel)]="queryText"
    (keydown)="presentFilter()"
    class="list-group-item form-control"
    placeholder="filter sources list">
  <a href="" class="list-group-item" *ngFor="let item of sources" [routerLink]="['/sources', item.id]" routerLinkActive="active">
    {{item.name}}
  </a>
</div>
